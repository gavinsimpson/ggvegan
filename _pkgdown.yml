url: https://gavinsimpson.github.io/ggvegan/
template:
  bootstrap: 5
  bootswatch: zephyr

reference:
- title: "Automatic plotting with `autoplot()`"
  desc: >
    Functions for producing complete plots of *vegan* objects using *ggplot2*
  contents: 
  - starts_with("autoplot.")
- title: "Tidy *vegan* objects"
  desc: "Functions tidying *vegan* objects with `tidy()` or `fortify()`."
  contents:
  - starts_with("tidy.")
  - starts_with("fortify.")
- title: "Manually plotting ordination diagrams"
  desc: >
    More control over plotting of ordination diagrams can be achieved using
    `ordiggplot()` and the custom *geoms* provided by *ggvegan*
  contents:
  - ordiggplot
- title: "Geoms"
  desc: "geoms for use with `ordiggplot()`."
  contents:
  - starts_with("geom_ordi_")
- title: "Stats"
  desc: "stats for use with `ordiggplot()`."
  contents:
  - starts_with("Stat")
- title: "Utility functions"
  desc: "Functions that provide utilities or helpers."
  contents:
  - add_biplot_arrows
  - add_biplot_centroids
  - add_spp_site_scores
  - arrow_mul
  - check_user_layers
  - get_dimension_names
  - label_fun
  - layer_draw_list
  - scores_length
  - valid_layers
